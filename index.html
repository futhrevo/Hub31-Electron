<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hub31 Uploader</title>
    <link rel="stylesheet" href="css/photon.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="padded-more w-100">
          <h2>HUB31 Uploader</h2>
          We are using Node.js <span id="node-version"></span>, Chromium
          <span id="chrome-version"></span>, and Electron
          <span id="electron-version"></span>.
          <h4>
            1. Select Video file<span>
              <button
                id="select-video-file"
                class="btn btn-mini btn-default pull-right"
              >
                Browse
              </button>
            </span>
          </h4>

          <table class="table-striped">
            <tr>
              <th>PATH</th>
              <th id="selected-file"></th>
            </tr>
            <tr>
              <th>WIDTH</th>
              <th id="video-width"></th>
            </tr>
            <tr>
              <th>HEIGHT</th>
              <th id="video-height"></th>
            </tr>
            <tr>
              <th>DURATION</th>
              <th id="video-duration"></th>
            </tr>
            <tr>
              <th>FPS</th>
              <th id="video-fps"></th>
            </tr>
          </table>

          <h4>
            2. Parse config<span
              ><button
                id="paste-config-btn"
                class="btn btn-mini btn-default pull-right"
              >
                Paste config
              </button></span
            >
          </h4>

          <table class="table-striped">
            <tr>
              <th>USER</th>
              <th id="config-user"></th>
            </tr>
            <tr>
              <th>VIDEO ID</th>
              <th id="config-video"></th>
            </tr>
          </table>

          <h4>
            3. Poster<span
              ><button
                id="poster-preview"
                class="btn btn-mini btn-default pull-right"
              >
                Preview
              </button></span
            >
          </h4>
          <input
            id="time-input"
            type="time"
            step="1"
            value="00:00:01"
            min="00:00:00"
            max="01:00:00"
          />
          <h4>4. Start</h4>
          STATUS: <span id="progress-status">Ready</span>
          <div>
            <progress
              class="w-100"
              id="ffmpeg-progress"
              max="100"
              value="0"
            ></progress>
          </div>
          <div>
            <button id="start-ffmpeg-button" class="btn btn-large btn-primary">
              START
            </button>
            <button id="stop-ffmpeg-button" class="btn btn-large btn-negative">
              STOP
            </button>
            <button id="upload-video-button" class="btn btn-large btn-primary">
              UPLOAD
            </button>
            <button
              id="reset-button"
              class="btn btn-large btn-warning pull-right"
            >
              RESET
            </button>
          </div>
        </div>
      </div>

      <!-- You can also require other files to run in this process -->
      <script src="./renderer.js"></script>
    </div>
  </body>
</html>
