<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Preferences</title>
    <link rel="stylesheet" href="../css/photon.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="padded-more w-100">
          <p>Provide two keys given by your administrator</p>
          <form>
            <div class="form-group">
              <label>Key1</label>
              <input
                id="key1-paswd"
                type="password"
                class="form-control"
                placeholder="Key 1"
              />
            </div>
            <div class="form-group">
              <label>Key2</label>
              <input
                id="key2-paswd"
                type="password"
                class="form-control"
                placeholder="Key 2"
              />
            </div>

            <div class="form-actions">
              <button
                id="submit-keys"
                class="btn btn-form btn-primary"
                type="button"
              >
                Save
              </button>
            </div>
          </form>
          <dfn id="msg-pref" />
        </div>
      </div>
      <script src="../src/preferences.js"></script>
    </div>
  </body>
</html>
